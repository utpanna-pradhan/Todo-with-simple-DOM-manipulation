<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body >
        <h1 class="text-white text-center pt-5">
            <i class="fa-solid fa-list-check text-white ps-2 pe-2" ></i>TODO APP</h1>
        <div class="todo_container mt-5  p-5 d-flex justify-content-center flex-column align-content-center border rounded w-50 mx-auto shadow-lg  bg-body ">
            <input type="text" placeholder="Enter Title" id="title" class="p-2 border rounded"><br>
            <input type="text" placeholder="Enter Description"
                id="description" class="p-2 border rounded"><br>
            <button onclick="addtodo()" class="button d-flex justify-content-center mx-auto">Add to-do</button><br>
            <div id="todos">

            </div>
        </div>

        <script>
        let globalId = 1;
          function markAsDone(todoId){
             const parent = document.getElementById(`todo-${todoId}`);
            const button = parent.children[2] ;
            button.innerHTML="Done"
            button.disabled = true;
        }
        function createChild(title,description,id){
            const child = document.createElement("div");

            const firstChild=document.createElement("div");
            firstChild.innerHTML=title;
            firstChild.setAttribute("class","input_class");

            const secondChild=document.createElement("div");
            secondChild.innerHTML=description;
            secondChild.setAttribute("class","input_class");

            const thirdChild=document.createElement("button");
            thirdChild.innerHTML="Mark as Done";
             thirdChild.setAttribute("class","button");
            thirdChild.setAttribute("onclick",`markAsDone(${id})`);
            
            child.appendChild(firstChild);
            child.appendChild(secondChild);
            child.appendChild(thirdChild);
            child.setAttribute("id",`todo-${id}`);
            return child;

        }
      
        function addtodo(){
            const title=document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const parent =  document.getElementById("todos");
            parent.appendChild(createChild(title, description, globalId++));
           
           
           
        }
       
    </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
</html>
